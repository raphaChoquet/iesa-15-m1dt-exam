<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="10">
  <title>Calculator Unit Tests</title>
 
  <link rel="stylesheet" href="qunit/qunit-1.17.1.css">
  <script src="qunit/qunit-1.17.1.js"></script>
  <script src="calculator.js"></script>
 
  <script>

  QUnit.test("calculator add", function( assert ) {
    var calculator = new Calculator();
    assert.equal(calculator.result, 0, "initiliase calculator at 0");
    assert.equal(calculator.add(5), undefined, "method add(5),  returns nothing");
    assert.equal(calculator.result, 5, "result equals 5, result of method add(5)");
    calculator.add('2');
    assert.equal(calculator.result, 7, "method add a number string 2, result equal 7");
    assert.throws(calculator.add("abc"), "Accepte only number", "method add with string 'abc', throw a error");
    assert.throws(calculator.add(10, 20), "Accepte only one argument", "method add with 2 arg, throw a error");
    assert.throws(calculator.add(), "Accepte only one argument", "method add without arg, throw a error");
  });

  </script>
</head>
<body>
 
	<div id="qunit-fixture"></div>
	<div id="qunit"></div>
 
</body>
</html>
