<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="10">
  <title>Calculator Unit Tests</title>
 
  <link rel="stylesheet" href="qunit/qunit-1.17.1.css">
  <script src="qunit/qunit-1.17.1.js"></script>
  <script src="calculator.js"></script>
 
  <script>

  QUnit.test("calculator add", function( assert ) {
    var calculator = new Calculator();
    assert.equal(calculator.result, 0, "initiliase calculator at 0");
    assert.equal(calculator.add(5), undefined, "method add(5),  returns nothing");
    assert.equal(calculator.result, 5, "result equals 5, result of method add(5)");
    calculator.add('2');
    assert.equal(calculator.result, 7, "method add a number string 2, result equal 7");
    assert.throws(function() {calculator.add('abc');}, "Is not a number", "method add with string 'abc', throw a error");
    assert.throws(function() {calculator.add(10, 20);}, "Accepte only one argument", "method add with 2 arg, throw a error");
    assert.throws(function() {calculator.add();}, "Accepte only one argument", "method add without arg, throw a error");
  });

  QUnit.test("calculator minus", function( assert ) {
    var calculator = new Calculator();
    assert.equal(calculator.result, 0, "initiliase calculator at 0");
    assert.equal(calculator.minus(5), undefined, "method minus(5),  returns nothing");
    assert.equal(calculator.result, -5, "result equals -5, result of method minus(5)");
    calculator.minus('2');
    assert.equal(calculator.result, -7, "method minus a number string 2, result equal -7");
    assert.throws(function() {calculator.minus('abc');}, "Is not a number", "method minus with string 'abc', throw a error");
    assert.throws(function() {calculator.minus(10, 20);}, "Accepte only one argument", "method minus with 2 arg, throw a error");
    assert.throws(function() {calculator.minus();}, "Accepte only one argument", "method minus without arg, throw a error");
  });

  QUnit.test("calculator divide", function( assert ) {
    var calculator = new Calculator();
    assert.equal(calculator.result, 0, "initiliase calculator at 0");
    assert.equal(calculator.divide(5), undefined, "method divide(5), returns nothing");
    assert.equal(calculator.result, 0, "result equals 0, result of method divide(5)");
    calculator.result = 10;
    assert.equal(calculator.result, 10, "result init at 10");
    calculator.divide(2);
    assert.equal(calculator.result, 5, "result equals 5, result of method divide(2)");
    calculator.divide('5');
    assert.equal(calculator.result, 1, "method divide a number string 5, result equal 1");
    assert.throws(function() {calculator.divide(0);}, "Divide by 0 impossible", "method divide by 0, throw a error");
    assert.throws(function() {calculator.divide('abc');}, "Is not a number", "method divide with string 'abc', throw a error");
    assert.throws(function() {calculator.divide(10, 20);}, "Accepte only one argument", "method divide with 2 arg, throw a error");
    assert.throws(function() {calculator.divide();}, "Accepte only one argument", "method divide without arg, throw a error");
  });

QUnit.test("calculator multiply", function( assert ) {
    var calculator = new Calculator();
    assert.equal(calculator.result, 0, "initiliase calculator at 0");
    assert.equal(calculator.multiply(5), undefined, "method multiply(5), returns nothing");
    assert.equal(calculator.result, 0, "result equals 0, result of method multiply(5)");
    calculator.result = 10;
    assert.equal(calculator.result, 10, "result init at 10");
    calculator.multiply(2);
    assert.equal(calculator.result, 20, "result equals 20, result of method multiply(2)");
    calculator.multiply('4');
    assert.equal(calculator.result, 80, "method multiply a number string 4, result equal 80");
    assert.throws(function() {calculator.multiply('abc');}, "Is not a number", "method multiply with string 'abc', throw a error");
    assert.throws(function() {calculator.multiply(10, 20);}, "Accepte only one argument", "method multiply with 2 arg, throw a error");
    assert.throws(function() {calculator.multiply();}, "Accepte only one argument", "method multiply without arg, throw a error");
  });

  QUnit.test("calculator checkIsNumber", function (assert) {
    var calculator = new Calculator();
    assert.equal(calculator.checkIsNumber(5), true, "method checkIsNumber(5),  returns true");
    assert.equal(calculator.checkIsNumber('5'), true, "method checkIsNumber('5'),  returns true");
    assert.throws(function() {calculator.checkIsNumber('5d');}, "Is not a number", "method checkIsNumber with string 5b, throw a error");
    assert.throws(function() {calculator.checkIsNumber();}, "Is not a number", "method checkIsNumber with string 5b, throw a error");
  });

  QUnit.test("calculator checkHaveOneArgument", function (assert) {
    var calculator = new Calculator();
    assert.equal(calculator.checkHaveOneArgument(Array(1)), true, "method checkHaveOneArgument with one argument,  returns true");
    assert.throws(function() {calculator.checkHaveOneArgument(Array(2));}, "Accepte only one argument", "method checkHaveOneArgument with two argument, throw a error");
    assert.throws(function() {calculator.checkHaveOneArgument(Array());}, "Accepte only one argument", "method checkHaveOneArgument with 0 argument, throw a error");
  });

  QUnit.test("calculator use all method", function (assert) {
    var calculator = new Calculator();
    assert.equal(calculator.result, 0, "initiliase calculator at 0"); 
    calculator.add(5);
    assert.equal(calculator.result, 5, "result equals 5, result of method add(5)"); 
    calculator.multiply(10);
    calculator.minus(8);
    calculator.divide(6);
    assert.equal(calculator.result, 7, "result equals 7, result of operation ((5 * 10) - 8)/6"); 
  });

  </script>
